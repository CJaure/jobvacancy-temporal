<div>
    <h2>Current Job Offers</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Location</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="jobOffer in jobOffers">
                <td>{{jobOffer.title}}</td>
                <td>{{jobOffer.location}}</td>
                <td>{{jobOffer.description}}</td>
                <td>
                    <button type="submit"
                        ui-sref="application({id:publicOffer.id})"
                        class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Apply</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
