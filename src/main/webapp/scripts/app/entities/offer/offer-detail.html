
<div>
    <h2><span>Offer</span> {{offer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{offer.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Location</span>
                </td>
                <td>
                    <span class="form-control-static">{{offer.location}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{offer.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{offer.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <h2>Applicants</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Full name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <!-- foreach -->
            <tr ng-repeat="application in applications">
                <td>
                    <span>{{application.applicatName}}</span>
                </td>
                <td>
                    <span>{{application.applicantEmail}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
